<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>progressbar_원형/도넛형</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.circliful.js"></script>
    <style>
      div,
      p {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 900px;
        height: 300px;
        border: 1px solid limegreen;
        margin: 50px;
      }
      #wrap p {
        float: left;
        width: 300px;
        height: 300px;
      }
    </style>
    <script>
      $(document).ready(function () {
        //https://github.com/0906020115/jquery-plugin-circliful option
        $("#circle1").circliful({
          animation: 0, //1 실행 0 중지
          animationStep: 5, //애니메이션 속도
          foregroundBorderWidth: 5, //전경 선 두께(안쪽 선)
          foregroundColor: "yellowgreen", //전경 선 색상
          backgroundBorderWidth: 8,
          backgroundColor: "#666666",
          percent: 50,
          fontColor: "Red",
          percentageTextSize: 16,
        });
        $("#circle2").circliful({
          animation: 1,
          animationStep: 7,
          foregroundBorderwidth: 8,
          foregroundColor: "pink",
          backgroundBorderWidth: 10,
          backgroundColor: "green",
          percent: 45,
        });
        $("#circle3").circliful({
          animation: 1,
          animationStep: 10,
          foregroundBorderWidth: 10,
          foregroundColor: "skyblue",
          backgroundBorderWidth: 15,
          backgroundColor: "blue",
          percent: 72,
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p id="circle1">HTML5</p>
      <p id="circle2">CSS</p>
      <p id="circle3">JQUERY</p>
    </div>
  </body>
</html>
