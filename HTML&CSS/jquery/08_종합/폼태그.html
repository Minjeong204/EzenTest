<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼태그</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/js27.js"></script>
    <link rel="stylesheet" href="css/style25.css" />
  </head>
  <body>
    <p>
      * 비밀번호 : <input type="password" id="pwd1" /><span class="pwd1_con"
        >* 소문자로 특수문자 포함하여 8글자이상 입력하세요!</span
      >
    </p>
    <hr class="clear_line" />
    <p>
      * 수강과목명 :
      <input
        type="text"
        placeholder="수강과목명을 입력하세요"
        autocomplete="off"
      />
    </p>
    <p>
      * 수강과목명 :
      <input type="text" id="name2" autocomplete="off" />
    </p>
    <hr class="clear_line" />

    <p>
      * 신청자 :
      <select id="select3">
        <option value="이름">개인</option>
        <option value="회사명">법인</option>
      </select>
    </p>
    <p id="txt3"><span>이름</span><input type="text" id="name3" /></p>
    <hr class="clear_line" />
    <p id="email4">
      이메일 <input type="email" id="email_1" /> @
      <span><input type="email" /></span>
      <select id="email_list">
        <option value="">직접입력</option>
        <option value="naver.com">네이버</option>
        <option value="nate.com">네이트</option>
        <option value="daum.net">다음</option>
      </select>
    </p>
    <hr class="clear_line" />
    <p>
      *수강과목 선택 :
      <select name="list5">
        <option value="">선택하세요</option>
        <option value="illustrator">일러스트레이터</option>
        <option value="photoshop">포토샵</option>
        <option value="flash">플래시</option>
        <option value="dreamweaver">드림위버</option>
      </select>
    </p>
    <p>
      * 수강과목 : <input type="text" id="list5_1" /> , *수강료 :
      <input type="text" id="list5_2" />
    </p>
    <hr class="clear_line" />

    <p>
      * 선택 :
      <select id="select6">
        <option value="images/banner1.jpg">이미지1</option>
        <option value="images/banner2.jpg">이미지2</option>
        <option value="images/banner3.jpg">이미지3</option>
      </select>
    </p>
    <p id="photo6">
      <img src="images/banner1.jpg" alt="#" width="300" height="200" />
    </p>
    <hr class="clear_line" />
  </body>
</html>
