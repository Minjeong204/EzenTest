<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/circle-progress.js"></script>
    <style>
      div,
      strong,
      span {
        margin: 0;
        padding: 0;
      }
      body {
        font: normal 12px/1.5em "arial", sans-serif;
        color: #333333;
      }
      #wrap {
        width: 660px;
        height: 250px;
        margin: 50px;
        border: 1px solid green;
      }
      .circle {
        width: 220px;
        height: 250px;
        float: left;
        position: relative;
      }
      .circle strong {
        display: block;
        position: absolute;
        left: 80px;
        top: 90px;
        font-size: 20px;
      }
      .circle span {
        display: block;
        text-align: center;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(".cir1")
          .circleProgress({
            value: 0.8,
            size: 100,
            thickness: 15,
            fill: "#f00000",
            startAngle: 100,
          })
          .on("circle-animation-progress", function (event, k) {
            $(this)
              .find("strong")
              .html(Math.round(80 * k) + "<em>%</em>");
          });
        $(".cir2")
          .circleProgress({
            value: 0.5,
            size: 150,
            thickness: 20,
            fill: { gradient: ["green", "yellow", "pink"] },
            startAngle: 150,
          })
          .on("circle-animation-progress", function (event, k) {
            $(this)
              .find("strong")
              .html(Math.round(50 * k) + "<em>%</em>");
          });
        $(".cir3").circleProgress({
          value: 0.7,
          size: 200,
          thickness: 25,
          emptyFill: "rgba(0,153,255,1)",
          startAngle: 200,
        }).on("circle-animation-progress", function (event, k) {
            $(this)
              .find("strong")
              .html(Math.round(70 * k) + "<em>%</em>");
          });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <div class="cir1 circle"><strong>80%</strong><span>HTML5</span></div>
      <div class="cir2 circle"><strong>50%</strong><span>JAVASCRIPT</span></div>
      <div class="cir3 circle"><strong>70%</strong><span>JQUERY</span></div>
    </div>
  </body>
</html>
