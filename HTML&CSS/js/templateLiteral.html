<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TemplateLiteral</title>
    <script>
      //es5
      var str1 = "Hello!";
      var str2 = "안녕하세요";
      console.log(str1 + "." + str2);

      //ES6 `문자열 %{변수명}`
      var str3 = "hello!";
      var str4 = "안녕하세요";
      console.log(`${str3}.${str4}`);

      //ES5
      console.log("결과 : 3 * 3 = " + 3 * 3);

      //ES6
      console.log(`결과: 3 * 3 = ${3 * 3}`);

      //ES5
      var product1 = {
        name: "자바스크립트",
        price: "10,000원",
      };
      var message1 =
        "상품" + product1.name + "의 가격은 " + product1.price + "입니다";
      console.log(message1);

      //ES6
      var product2 = {
        name: "자바스크립트",
        price: "10,000원",
      };
      var message2 = `상품${product1.name}"의 가격은 ${product1.price} 입니다"`;
      console.log(message2);

      //ES5
      var value1 = 1;
      var value2 = 2;
      var result1 = "구입한 총 수량은 " + (value1 + value2) + "개 입니다.";
      console.log(result1);

      //ES6
      var value1 = 1;
      var value2 = 2;
      var result1 = `구입한 총 수량은 ${value1 + value2}개 입니다.`;
      console.log(result1);

      //ES5
      //삼항조건연산자(조건문 ? 실행문1:실행문2)=> 조건식이 참(true)이면 실행문 1을 실행시켜라/
      // 거짓(false)면 실행문2를 실행시켜라

      var bool = false;
      var result_bool1 = "논리형 값은" + (bool ? "참" : "거짓") + "입니다";
      console.log(result_bool1);

      //ES6
      var bool2 = false;
      var result_bool2 = `논리형 값은 ${bool2 ? "참" : "거짓"}입니다`;
      console.log(result_bool2);

      //ES5
      var cart1 = {
        present: "장미 한 묶음",
        price: 15000,
      };
      var totalPrice1 = function () {
        return cart1.price + "원";
      };
      var myCart1 =
        "장바구니에" +
        cart1.present +
        "이 담겨있습니다. 구입가격은" +
        totalPrice1() +
        "원 입니다. ";
      console.log(myCart1);
      //ES6
      var cart2 = {
        present: "장미 한 묶음",
        price: 15000,
      };
      var totalPrice2 = function () {
        return cart2.price + "원";
      };
      var myCart2 = `장바구니에
        ${cart1.present} 
    이 담겨있습니다. 구입가격은
        ${totalPrice2()} 
        원 입니다. `;
      console.log(myCart2);
    </script>
  </head>
  <body></body>
</html>
