<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        svg {
            border: 1px solid red;
        }

        .ex4 {
            fill: #cc3366;
            stroke: rgb(0, 0, 255);
            stroke-width: 10px;
            opacity: 0.4;
        }

    </style>
</head>

<body>
    <!--<rect>사각형,둥근 모서리 사각형-->
    <!--x / y / width / height / rx / ry-->

    <div id="ex1">
        <svg>
            <rect width="100" height="100" />
        </svg>
    </div>
    <hr>
    <div id="ex2">
        <svg width="400" height="200">
            <rect width="150" height="150" x="50" y="20" style="fill:lightgreen;stroke:green;stroke-width:5;fill-opacity:0.3;stroke-opacity:0.7;" />
        </svg>
    </div>
    <div id="ex2">
        <svg>
            <rect x="20" y="20" width="100" height="100" style="stroke:#009900;stroke-width:3;stroke-dasharray:10 5;fill:none"></rect>
        </svg>
    </div>
    <hr>
    <div id="ex4">
        <svg height="300">
            <rect width="120" height="120" x="50" y="50" class="ex4"></rect>
        </svg>
    </div>
    <div id="ex5">
        <svg width="400" height="200">
            <rect width="150" height="150" x="30" y="30" rx="20" ry="20" style="fill:red;"></rect>
        </svg>
    </div>
    
    

</body>

</html>
