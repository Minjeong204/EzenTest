<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>circle/ellipsis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        svg {
            border: 1px solid red;
        }

    </style>
</head>

<body>
    <!--<circle> 원-->
    <!--cx / cy , r 반지름-->
    <div id="ex1">
        <svg width="200" height="200">
            <circle cx="50" cy="50" r="50"></circle>
        </svg>
    </div>
    <div id="ex2">
        <svg width="200" height="200">
            <circle cx="139.5" cy="139.5" r="139" />
        </svg>
    </div>
    <hr>
    <div id="ex3">
        <svg width="500" height="200">
            <circle cx="200" cy="80" rx="100" ry="50" style="fill:pink;" />
        </svg>
    </div>
    <div id="ex4">
        <svg width="600" height="300">
        <ellipse cx="147" cy="74.5" rx="146.5" ry="74" style="fill:purple"/>
        </svg>
    </div>
    

</body>

</html>
