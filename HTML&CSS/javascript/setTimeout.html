<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settimeout</title>
    <script>
      var count = 7;
      setTimeout(function () {
        count++;
        document.write(count);
      }, 3000);
    </script>
  </head>
  <body></body>
</html>
