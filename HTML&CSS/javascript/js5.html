      //   좋아하는 계절의 번호를 입력하세요
      // 1. 봄 2. 여름 3. 가을 4. 겨울
      // 출력 1: roll_1.gif 2. roll_2.gif....
      //  을 좋아합니다.

      var num = Number(
        prompt(
          "좋아하는 계절의 번호를 입력하세요.\n 1. 봄 2. 여름 3. 가을 4. 겨울",
          ""
        )
      );
      switch (num) {
        case 1:
          document.write("1. <img src='images/roll1_1.gif'>.을 좋아합니다.");
          break;
        case 2:
          document.write("2. <img src='images/roll2_1.gif'>.을 좋아합니다.");
          break;
        case 3:
          document.write("3. <img src='images/roll3_1.gif'>.을 좋아합니다.");
          break;
        case 4:
          document.write("4. <img src='images/roll4_1.gif'>.을 좋아합니다.");
          break;
        default:
          document.write("1~4만 입력해주세요");
          break;
      }
