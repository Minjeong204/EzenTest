<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math()</title>
    <script>
      // max
      var num1 = Math.max(30, 78, 52);
      document.write("최댓값 : " + num1);
      document.write("<hr>");

      var num2 = Math.min(30, 78, 52);
      document.write("최솟값 : " + num2);
      document.write("<hr>");

      var num3 = Math.random();
      document.write("0~1난수 : " + num3 + "<br>");
      var num4 = Math.random();
      document.write("0~3난수 : " + num3 + "<br>");
      var num5 = Math.ceil(Math.random() * 3);
      document.write(num5, "<br>");
      document.write("<img src='images/num1.gif'>");
      document.write("<img src='images/num" + num5 + "_over.gif'>");
      document.write("<hr>");
    </script>
  </head>
  <body></body>
</html>
