<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval</title>
    <script>
      var count = 0;
      setInterval(function () {
        count++;
        document.write(count, "<br>");
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
