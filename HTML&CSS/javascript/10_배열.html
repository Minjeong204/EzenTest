<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var i = new Array();
      i[0] = "aa";
      i[1] = "bb";
      i[2] = "cc";
      i[3] = "dd";
      i[4] = "ee";
      document.write(i + "<br>");
      document.write(i[3]);
      document.write("<hr>");

      var day1 = new Array("일", "월", "화", "수", "목", "금", "토");
      document.write(day1 + "<br>");
      var today1 = new Date();
      document.write(today1 + "<br>");

      var yoil = day1[today1.getDay()];
      document.write(yoil);
      document.write("<hr>");

      var txt = ["윕개발", 123, "웹접근성", 45, "web"];
      document.write(txt[0] + "<br>");
      document.write(txt[1] + "<br>");
      document.write(txt[2] + "<br>");
      document.write(txt[3] + "<br>");
      document.write(txt[4] + "<br>");
      document.write("<hr>");

      var txt2 = [1, "홍길동", true];
      for (var k = 0; k < txt2.length; k++) {
        // document.write(k + " ");
        document.write(txt2[k] + "<Br> ");
      }
      document.write("<hr>");

      var num = [100, 100, 200, 50, 600, 80];
      var n = num.length;
      document.write(num + "<br>");
      document.write(n);
      document.write("<hr>");

      var total = 0;
      for (var j = 0; j < n; j++) {
        // document.write(j + "<br>");
        total = total + num[j];
      }
      document.write("최종 누적합 : " + total + "<br>");
      document.write("<hr>");

      var t1 = ["a", "b", "c", "d", "e"];
      t1.reverse();
      document.write(t1);
      document.write("<hr>");

      var t2_1 = ["2b", "1b", "4c", "3d", "5e"];
      var t2_2 = ["bc", "ad", "ca", "af", "bb"];
      t2_1.sort();
      t2_2.sort();
      document.write(t2_1 + " / " + t2_2);
      document.write("<hr>");
      var t3_1 = ["ba", "cb", "bc", "ed", "fe"];
      var t3_2 = ["2a", "1b", "4c", "3d", "5e"];
      var result3 = t3_1.concat(t3_2);
      document.write(result3);
      document.write("<hr>");

      var t4 = ["a", "b", "c", "d", "e"];
      var result4 = t4.slice(2, 4);
      document.write(result4);
      document.write("<hr>");

      var t5 = ["a", "b", "c", "d", "e"];
      var result5_1 = t5.join("*");
      var result5_2 = t5.join("/");
      document.write(result5_1 + " " + result5_2);
      document.write("<hr>");

      var t6 = ["a", "b", "c", "d", "e"];
      t6.shift();
      document.write(t6);
      document.write("<hr>");

      var t7 = ["a", "b", "c", "d", "e"];
      var t7_2 = "ff";
      t7.unshift(t7_2);
      document.write(t7);
      document.write("<hr>");

      var t8 = ["a", "b", "c", "d", "e"];
      t7.pop();
      document.write(t8);
      document.write("<hr>");

      var t9 = ["a", "b", "c", "d", "e"];
      var t9_2 = "ff";
      t9.push(t9_2);
      document.write(t9);
      document.write("<hr>");
    </script>
  </head>
  <body></body>
</html>
