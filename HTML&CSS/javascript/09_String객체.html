<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
    <script>
      var text1 = "자바스크립트 JavaScriapt";
      document.write(text1 + "<br>");
      document.write(text1.bold() + "<br>"); //굵게
      document.write(text1.link("http://m.naver.com") + "<br>");
      document.write(text1.length + "<br>"); //개수 (공백 포함)
      document.write(text1.toLocaleLowerCase() + "<br>");
      document.write(text1.toLocaleUpperCase() + "<br>");
      document.write(text1.indexOf("J") + "<br>");
      document.write(text1.indexOf("a") + "<br>");
      document.write(text1.indexOf("o") + "<br>");
      document.write(text1.lastIndexOf("a") + "<br>");
      document.write(text1.charAt(3) + "<br>");
      document.write(text1.substring(7,10) + "<br>");
      document.write(text1.substr(5,4) + "<br>");
      document.write(text1.replace("Java","aaaa") + "<br>");
      document.write(text1.slice(3,10) + "<br>");
      document.write(text1.concat("Sc") + "<br>");
      document.write(text1.split(" ") + "<br>");
      document.write(text1.split("a") + "<br>");
    </script>
  </head>
  <body></body>
</html>
