<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem/em</title>
    <style>
      /* em : 부모크기를 기준으로 크기가 자동으로 조절 */
      /* rem : 최상위, html태그를 기준으로 크기가 자동으로 조절/ 상속문제가 발생하지 않아 유용하게 사용 */
      html{
        font-size: 50px;
      }
      body {
        font-size: 25px;
      }
      #ex1 {
        color: red;
        font-size: 2em;
      }
      #ex2 {
        color: green;
        font-size: 2em;
      }
      #ex3 {
        color: blue;
        font-size: 2em;
      }
      #ex4 {
        color: orange;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="ex1">
      내용1
      <div id="ex2">
        내용2
        <div id="ex3">
            내용3
            <div id="ex4">
                내용4
            </div>
        </div>
        <!--ex3-->
      </div>
      <!--ex2-->
    </div>
    <!--ex1-->
  </body>
</html>
